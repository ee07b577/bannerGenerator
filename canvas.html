<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Canvas 小工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="content">
        <div class="left">
            <ul>
                <li class="line"></li>
                <li>
                    <label>图片宽度：</label>
                    <input type="text" id="adWidth" class="short" value="640" />&nbsp;
                    <label>图片高度：</label>
                    <input type="text" id="adHeight" class="short" value="100" /> px
                </li>
                <li class="line"></li>
                <li id="colorWarp">
                    <label class="color">背景颜色：</label>
                    <i class="white current" rgb="255,255,255"></i>
                    <i class="gray" rgb="37,37,37"></i>
                    <i class="yellow" rgb="244,179,0"></i>
                    <i class="green" rgb="120,186,0"></i>
                    <i class="blue" rgb="37,115,236"></i>
                    <i class="red" rgb="174,17,61"></i>
                    <i class="litter_coffe" rgb="99,47,0"></i>
                    <i class="coffe" rgb="46,23,0"></i>
                    <i class="orange" rgb="176,30,0"></i>
                    <i class="purple" rgb="114,0,172"></i>
                    <i class="yel" rgb="225,183,0"></i>
                </li>
                <li>
                    <label>背景透明度：</label>
                    <input type="text" id="bgOpacity" class="short" value="1" />&nbsp;
                    <label>背景高度：</label>
                    <input type="text" id="bgHeight" class="short" value="100" /> px
                </li>
                <li id="colorchange">
                    <label class="color">背景渐变颜色：</label>
                    <i class="white current" rgb="255,255,255"></i>
                    <i class="gray" rgb="37,37,37"></i>
                    <i class="yellow" rgb="244,179,0"></i>
                    <i class="green" rgb="120,186,0"></i>
                    <i class="blue" rgb="37,115,236"></i>
                    <i class="red" rgb="174,17,61"></i>
                    <i class="litter_coffe" rgb="99,47,0"></i>
                    <i class="coffe" rgb="46,23,0"></i>
                    <i class="orange" rgb="176,30,0"></i>
                    <i class="purple" rgb="114,0,172"></i>
                    <i class="yel" rgb="225,183,0"></i>
                </li>
                <li>
                    <label>背景纹理：</label>
                    <select id="bgtexture">
                        <option>no-repeat</option>
                        <option>repeat-x</option>
                        <option>repeat-y</option>
                        <option>repeat</option>
                    </select>
                </li>
                <li>
                    <label>图片上传：</label>
                    <input type="file" name="file" id="file" />
                </li>
                <li class="line"></li>
                <li>
                    <label>图片放大：</label>
                    <input type="text" id="imgScale" class="short" value="1" />&nbsp;&nbsp;倍</li>
                <li>
                    <label>图片左偏移：</label>
                    <input type="text" id="iLeft" class="short" value="0" />&nbsp;
                    <label>图片顶偏移：</label>
                    <input type="text" id="iTop" class="short" value="0" /> px
                </li>
                <li class="line"></li>
                <li>
                    <label>标题文字：</label>
                    <input type="text" id="title" class="long" value="这里是标题!!!!" />
                </li>
                <li>
                    <label>标题字号：</label>
                    <input type="text" id="titleFontSize" class="short" value="38" />&nbsp;
                    <label>标题颜色：</label>
                    <input type="text" id="titleFontColor" class="short" value="#000" />
                </li>
                <li>
                    <label>标题字体：</label>
                    <!-- <input type="text" id="titleFontStyle" class="short" value="宋体"/>&nbsp; -->
                    <select id="titleFontStyle">
                        <option>方正超黑粗简体</option>
                        <option>微软雅黑</option>
                        <option>楷体</option>
                        <option>宋体</option>
                    </select>
                </li>
                <li>
                    <label>标题左偏移：</label>
                    <input type="text" id="titleLeft" class="short" value="230" />&nbsp;
                    <label>标题顶偏移：</label>
                    <input type="text" id="titleTop" class="short" value="60" />
                </li>
                <li id="coloroutline">
                    <label class="color">描边颜色：</label>
                    <i class="white current" rgb="255,255,255"></i>
                    <i class="gray" rgb="37,37,37"></i>
                    <i class="yellow" rgb="244,179,0"></i>
                    <i class="green" rgb="120,186,0"></i>
                    <i class="blue" rgb="37,115,236"></i>
                    <i class="red" rgb="174,17,61"></i>
                    <i class="litter_coffe" rgb="99,47,0"></i>
                    <i class="coffe" rgb="46,23,0"></i>
                    <i class="orange" rgb="176,30,0"></i>
                    <i class="purple" rgb="114,0,172"></i>
                    <i class="yel" rgb="225,183,0"></i>
                </li>
                <li id="colorshadow">
                    <label class="color">阴影颜色：</label>
                    <i class="white current" rgb="255,255,255"></i>
                    <i class="gray" rgb="37,37,37"></i>
                    <i class="yellow" rgb="244,179,0"></i>
                    <i class="green" rgb="120,186,0"></i>
                    <i class="blue" rgb="37,115,236"></i>
                    <i class="red" rgb="174,17,61"></i>
                    <i class="litter_coffe" rgb="99,47,0"></i>
                    <i class="coffe" rgb="46,23,0"></i>
                    <i class="orange" rgb="176,30,0"></i>
                    <i class="purple" rgb="114,0,172"></i>
                    <i class="yel" rgb="225,183,0"></i>
                </li>
                <li>
                    <label>阴影左偏移：</label>
                    <input type="text" id="shadowLeft" class="short" value="0" />
                    <label>阴影右偏移：</label>
                    <input type="text" id="shadowRight" class="short" value="0" />
                </li>
                </li>
                <li>
                    <label>描述文字：</label>
                    <input type="text" id="description" class="long" value="这里是描述！！！" />
                </li>
                <li>
                    <label>描述字号：</label>
                    <input type="text" id="desFontSize" class="short" value="18" />&nbsp;
                    <label>描述颜色：</label>
                    <input type="text" id="desFontColor" class="short" value="#000" />
                </li>
                <li>
                    <label>描述字体：</label>
                    <select id="desFontStyle">
                        <option>方正兰亭黑</option>
                        <option>微软雅黑</option>
                        <option>楷体</option>
                        <option>宋体</option>
                    </select>
                    <li>
                        <label>描述左偏移：</label>
                        <input type="text" id="desLeft" class="short" value="230" />&nbsp;
                        <label>描述顶偏移：</label>
                        <input type="text" id="desTop" class="short" value="80" />
                    </li>
                    <li>
                        <input type="button" value="输出图像格式" id="putOut" class="btn">
                    </li>
            </ul>
        </div>
        <div class="right" id="paper"><img src="" id="placeholder"></div>
        <div id="mb"></div><img id="MyPix">
    </div>
    <script type="text/javascript" src="js/mask.js"></script>
</body>

</html>
